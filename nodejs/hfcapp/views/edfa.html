<!DOCTYPE HTML>
<html>

<script src="/javascripts/cmpjs.js"></script>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="text/javascript">		
$("#tab-dev2").on('dblclick' ,'.trapaddr',trapaddrEvent);//必须在load之前先指定事件，否则load加载的元素是不会响应cmpjs.js中的事件的

	    $("#devcommparam").load("/mj/osw.html .tbl_devtips",commonViewLoad);
		$("#tab-dev2").load("/mj/osw.html .devdetail-public",trapViewload);

	

		$('#dev-status-text')[0].textContent = $.i18n.prop('message_devconnected');
		


		$('#i18n-devparam')[0].textContent = $.i18n.prop('message_devparam');
		$('#i18n-publicparam')[0].textContent = $.i18n.prop('message_devpublicparam');		
		$('#i18n-inputpower')[0].textContent = $.i18n.prop('message_devinpower');
		$('#i18n-outputpower')[0].textContent = $.i18n.prop('message_devoutpower');
		$('#i18n-att')[0].textContent = $.i18n.prop('message_devatt');		
		$('#i18n-powername')[0].textContent = $.i18n.prop('message_devpowername');
		$('#i18n-powerval')[0].textContent = $.i18n.prop('message_devpowerval');		
		$('#i18n-lasertbl')[0].textContent = $.i18n.prop('message_devlasertbl');
		$('#i18n-bias')[0].textContent = $.i18n.prop('message_devbias');		
		$('#i18n-current')[0].textContent = $.i18n.prop('message_devcurrent');
		$('#i18n-temper')[0].textContent = $.i18n.prop('message_devtemper');	

		
$('#message_Binputpower')[0].textContent = $.i18n.prop('message_Binputpower');
		$('#message_SwitchMode')[0].textContent = $.i18n.prop('message_SwitchMode');		
		$('#message_CurrentChannel')[0].textContent = $.i18n.prop('message_CurrentChannel');
		$('#message_SwitchThreshold')[0].textContent = $.i18n.prop('message_SwitchThreshold');	



	</script>
</head>
<body>
	<div class="devdetail">
		<button type="button" class="close device-close" aria-hidden="true">&times;</button>
		<ul class = "devdetail-header">
			<li class="dev-img"><img  id ="edfaimg"  /></li>
			<li class="dev-status"><span id="dev-status-text"></span></li>
			<li id="devcommparam">

			</li>
		</ul>	
		<div class = "devdetail-content">
			<div class="tabbable">
				<ul class="nav nav-tabs" role="tablist">
				    <li class="active"><a href="#tab-dev1" data-toggle="tab" id="i18n-devparam">EDFA设备参数</a></li>
				    <li><a href="#tab-dev2" data-toggle="tab" id="i18n-publicparam">HFC公共库参数</a></li>				    
				</ul>
				<div class="tab-content">
				    <div class="tab-pane tab-devpane active" id="tab-dev1">
					    <div class="devdetail-content">			
					    	<table class="tbl_devdetail-content">
					    		<tr>
					    			<td>
					    				<table class="table tbl_detail">
										  <tbody>
											    <tr>
											      <td id="i18n-inputpower">输入光功率:</td>
											      <td><input type="text" class="form-control isalarmThreshold" id="oaInputOpticalPower" readonly></td>
					
											      <td id="i18n-outputpower">输出光功率:</td>
											      <td><input type="text" class="form-control isalarmThreshold" id="oaOutputOpticalPower" readonly></td>
											    </tr>
											    <tr>
											      <td id="i18n-att">光衰减值:</td>
											      <td><input type="text" class="form-control  hfcunit" data-comvalues="[0,40],[0,30]" id="oaOptAtt" readonly></td>
											    </tr>
												    <tr>
											      <td id="message_Binputpower">B-input power:</td>
											      <td><input type="text" class="form-control isalarmThreshold" id="heOpRxUnitoOpticalInputPower" readonly></td>
																			
											      <td id="message_SwitchMode">Switch mode</td>
											      <td><input type="text" class="form-control hfcunitcomboxZero" data-comvalues=""  id="heOpRxUnitSwitchMode" readonly></td>
											    </tr>
														    <tr>
											      <td id="message_CurrentChannel">Current channel</td>
											      <td><input type="text" class="form-control hfcunitcomboxZero" data-comvalues="A,B"  id="heOpRxUnitCurChan" readonly></td>
										
											      <td id="message_SwitchThreshold">Switch threshold</td>
											      <td><input type="text" class="form-control hfcunit" data-comvalues="" id="heOpRxUnitoOpticalThreshold" readonly></td>
											    </tr>
						 					    <tr>
												
										  </tbody>
										</table>
					    			</td>
					    		</tr>
					    		<tr>
					    			<td>
					    				<table class="table tbl_power" style="width:30%">
										   <thead>
											    <tr>
											      <th id="i18n-powername">电源输出表</th>
											      <th id="i18n-powerval">输出电压</th>
											    </tr>
										  </thead>
										  <tbody>
												<tr>
													<td class="oaDCPowerName_row0"></td>
													<td class="oaDCPowerVoltage_row0 tbl_isalarmThreshold" data-rownum="0" data-paramname="oaDCPowerVoltage" id="oaDCPowerVoltage_row0"></td>
												</tr>
												<tr>
													<td class="oaDCPowerName_row1"></td>
													<td class="oaDCPowerVoltage_row1 tbl_isalarmThreshold" data-rownum="1" data-paramname="oaDCPowerVoltage" id="oaDCPowerVoltage_row1"></td>
												</tr>
										  </tbody>
										</table>
					    			</td>
					    		</tr>
					    		<tr>
					    			<td>
					    				<table class="table tbl_devmiddle tbl_devcontent" style="width:30%">
										   <thead>
											    <tr>
											      <th id="i18n-lasertbl">激光器表</th>
											      <th id="i18n-bias">偏置电流</th>
											      <th id="i18n-current">制冷电流</th>
											      <th id="i18n-temper">温度</th>
											    </tr>
										  </thead>
										  <tbody>
												<tr>
													<td class="oaPumpIndex_row0"></td>
													<td class="oaPumpBIAS_row0 tbl_isalarmThreshold" data-rownum="0" data-paramname="oaPumpBIAS" id="oaPumpBIAS_row0"></td>
													<td class="oaPumpTEC_row0 tbl_isalarmThreshold" data-rownum="0" data-paramname="oaPumpTEC" id="oaPumpTEC_row0"></td>
													<td class="oaPumpTemp_row0 tbl_isalarmThreshold" data-rownum="0" data-paramname="oaPumpTemp" id="oaPumpTemp_row0"></td>
												</tr>
												<tr>
													<td class="oaPumpIndex_row1"></td>
													<td class="oaPumpBIAS_row1 tbl_isalarmThreshold" data-rownum="1" data-paramname="oaPumpBIAS" id="oaPumpBIAS_row1"></td>
													<td class="oaPumpTEC_row1 tbl_isalarmThreshold" data-rownum="1" data-paramname="oaPumpTEC" id="oaPumpTEC_row1"></td>
													<td class="oaPumpTemp_row1 tbl_isalarmThreshold" data-rownum="1" data-paramname="oaPumpTemp" id="oaPumpTemp_row1"></td>
												</tr>
										  </tbody>
										</table>
					    			</td>
					    		</tr>
					    	</table>						
					    </div>				    	
				    </div>
				    <div class="tab-pane tab-devpane" id="tab-dev2">
	    	
				    </div>
				</div>
			</div>
		</div>
	</div>	
</body>
